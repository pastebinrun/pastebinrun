[package]
name = "pastebinrun"
version = "0.1.0"
authors = ["Konrad Borowski <konrad@borowski.pw>"]
edition = "2018"
license = "AGPL-3.0-or-later"
build = "src/build.rs"

[dependencies]
ammonia = "3.1.0"
base64 = "0.12.1"
chrono = "0.4.11"
diesel = { version = "1.4.4", features = ["chrono", "postgres", "r2d2"] }
diesel_migrations = "1.4.0"
env_logger = { version = "0.7.1", default-features = false }
extension-trait = "0.2.1"
futures = "0.3.1"
itertools = "0.9.0"
log = "0.4.8"
mime = "0.3.16"
once_cell = "1.4.1"
pulldown-cmark = "0.7.1"
rand = "0.7.3"
reqwest = { version = "0.10.4", features = ["json"] }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.52"
time-parse = "0.2.0"
tokio = { version = "0.2.20", features = ["blocking", "macros"] }
warp = { version = "0.2.2", default-features = false }

[build-dependencies]
ructe = "0.11.4"

[dev-dependencies]
scraper = "0.12.0"

[features]
database_tests = []
sandbox_tests = []
